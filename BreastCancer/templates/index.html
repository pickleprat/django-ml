    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        
        <div class="container">
            <h1 class="text-primary"><strong>Welcome to my Text Utility app<strong></h1>
        </div>

        <div class="container">
            <br>
            <form method="GET" action="/">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text here...</label>
                    <textarea class="form-control" id="text" name="text" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Post</button>
                <br><br>

                <h5 class="text-muted">Here is your string filtered...</h5>
                <hr>
                <h2><bold>{{ names }}</bold><h2>
            </form>

            <hr>
            <button type="button" class="btn btn-secondary"><a href="/facebook">Facebook</a></button>
        </div>
    </body>
</html>
